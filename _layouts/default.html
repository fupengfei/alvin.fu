<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="alvin.fu" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="alvin.fu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">alvin.fu</a>
            <a class="home-follow" href="#" title="Contact Me">â€»</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/alvin404/" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://my.oschina.net/alvin404" target="_blank" style="text-align:center;"><img src="http://www.oschina.net/img/favicon.ico" alt="" width="22"/></a>
            <a href="https://github.com/fupengfei" target="_blank" style="text-align:right"><img src="https://github.com/fluidicon.png" alt="" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
